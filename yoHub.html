<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="yoHub.css">
</head>
<body>
    <div class ="wrapper" id="sct-select-screen">
        <h1 class="mainTitle" style="text-align: center;">Welcome to YoHub</h1>
        <div class="sct-select-screen-btn-container">
            <button id="sct1-Open" class="selectAppBtn"> open To Do List </button>
            <button id="sct2-Open" class="selectAppBtn"> open Journal </button>
            <button id="sct3-Open" class="selectAppBtn"> open Stopwatch </button>
            <button class="selectAppBtn">Open Calorie Tracker</button>
            <button class="selectAppBtn">wip</button>
        </div>  
    </div>


    <!--section 1 : To Do List:Work In Progress -->
    <div class="sct sct1" id="sct1">
        <h1 style="text-align: center;">To Do List</h1>
        <button id="sct1-Close">close To Do List</button>
        <button id="sct1-AddTaskList">Add a To Do List</button>
        <div id="sct1ListGrid" class="sct1ListGrid">
        </div>
    </div>
    <!--section 2 : Journal -->
    <div class="sct sct2" id="sct2">
        <h1 style="text-align: center; color: rgb(203, 212, 219);">Journal</h1>
        <button id="sct2-Close" class="selectAppBtn">Close journal</button>
        <button id="sct2-AddJournalPageBtn" class="selectAppBtn">Add a page</button>
        <div id="sct2PageListContainer" class="sct2PageListContainer">
        </div>
    </div>
    <div class="sct2-journal-page" id="sct2-journal-page" style="display: none;">
        <h1 id="sct2-journal-page-title" class="sct2-journal-page-title"></h1>
        <button id="sct2-back-to-page-list-btn" class="selectAppBtn">Go back</button>
        <button id="sct2-delete-journal-page" class="selectAppBtn">Delete page</button>
    </div>
    <!--section 3 : Timer:Work In Progress -->
    <div id="sct3" class="sct sct3">
        <h1 style="text-align: center; color: rgb(203, 212, 219);">Timer</h1>
        <button id="sct3-Close" class="selectAppBtn">Close Timer</button>
        <div class="timer-container">
            <div class="timer-font-wrapper">
                <p id="sct3HoursText" class="timer-font">00</p>
                <p>---</p>
                <p id="sct3MinutesText" class="timer-font"> 00</p>
                <p>---</p>
                <p id="sct3SecondsText" class="timer-font"> 00</p>
            </div> 
            <div class="sct3-timer-buttons-div">
                <button id="sct3-start-timer-btn" class="selectAppBtn" style="margin-left: 4em;">Start Timer</button>
                <button id="sct3-stop-timer-btn" class="selectAppBtn">Close Timer</button>
            </div>
        </div>
        <div class="hours-minutes-seconds-text"><p>Hours</p><p>Minutes</p><p>Seconds</p></div>
    </div>
    <script src="yoHub.js"></script>
</body>
</html>
